project.android.publishing {
    singleVariant('release') {
        withSourcesJar()
        withJavadocJar()
    }
}

afterEvaluate {
    publishing {
        publications {
            maven(MavenPublication) {
                groupId = 'io.twohire'
                artifactId = 'bleintsdk'
                version = '0.1.0'

                afterEvaluate {
                    from components.release
                }
            }
        }
    }
}